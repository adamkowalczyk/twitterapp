<!DOCTYPE html>

<html>
<head>
	<title>Twitter API </title>
	<link rel="stylesheet" type="text/css" href="/main.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
	<script src='/jquery-2.1.3.min.js' type='application/javascript'> </script>
	<script src='/bootstrap.min.js' type='application/javascript'> </script>
	<script src='/script.js' type='application/javascript'> </script>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<input type="text" id='query-field' class="form-control">
				<button id='search-btn' class='btn btn-default'>Search</button>
				<button id='stream-btn' class='btn btn-default'>Stream</button>
			</div>	
		</div>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				
				<div role='tabpanel'>
					<ul class="nav nav-tabs" role="tablist">
    					<li role="presentation" class="active">
    						<a href="#search-results" aria-controls="search-results" role="tab" data-toggle="tab">Search</a>
    					</li>
    					<li role="presentation">
    						<a href="#stream" aria-controls="stream" role="tab" data-toggle="tab">Stream</a>
    					</li>
    				</ul>

    			 <div class="tab-content">
					<div role="tabpanel" class="tab-pane active hidden" id="search-results">...</div>
					<div role="tabpanel" class="tab-pane" id="stream">...</div>    
 				</div>

								<!-- <div id='search-results' class='hidden'>
								</div> -->
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
