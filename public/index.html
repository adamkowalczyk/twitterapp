<!DOCTYPE html>

<html>
<head>
	<title>Twitter API </title>
	<link rel="stylesheet" type="text/css" href="/main.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
	<script src='/jquery-2.1.3.min.js' type='application/javascript'> </script>
	<script src='/bootstrap.min.js' type='application/javascript'> </script>
	<script src='/script.js' type='application/javascript'> </script>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				<input type="text" id='query-field' class="form-control">
				<button id='search-btn' class='btn btn-default'>Search query</button>
				<button id='stream-filter-btn' class='btn btn-default'>Set stream filter</button>
				<button id='stream-toggle-btn' class='btn btn-default'>Stop stream - local</button>
				<button id='stream-kill-btn' class='btn btn-default'>Kill stream -server</button>
			</div>	
		</div>
		<div class='row'>
			<div class='col-md-3'></div>
			<div class='col-md-6'>
				
				<div role='tabpanel'>
					<ul class="nav nav-tabs" role="tablist">
    					<li role="presentation" class="active">
    						<a href="#search-results" aria-controls="search-results" role="tab" data-toggle="tab">Search</a>
    					</li>
    					<li role="presentation">
    						<a href="#stream-results" aria-controls="stream-results" role="tab" data-toggle="tab">Stream</a>
    					</li>
    				</ul>
    			</div>
    			
    			<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="search-results"></div>
					<div role="tabpanel" class="tab-pane" id="stream-results"></div>    
 				</div>

				
			</div>
		</div>
	</div>
</body>
</html>
